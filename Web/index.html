<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css?1">
  <title>Nephron</title>
</head>
<body>
  <header class="container-fluid title-header">
      <div class="row">
        <div class="col-sm d-flex align-items-center ">
          <a href="../">
            <img src="img/logo.png" class="img kofrlab-logo" alt="Kofrlab logo" style="margin-right: 2em">
          </a>
          <h1 class='header-text'>Laboratory of biocybernetics and computer aided learning</h1>
        </div>
      </div>
  </header>

  <section>
    <div id='left-arrow' class='arrow'><a href='#'>&lt;</a></div>
    <div id='right-arrow' class='arrow'><a href='#'>&gt;</a></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm d-flex align-items-center justify-content-center">
          <iframe id="content-frame" src="0_index.html" scrolling="yes"></iframe>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(() => {
      const pages = ['0_index.html', '1_glomerulus.html', '2_proximal_tubule.html', '3_henle.html', '4_dt_ct.html', '5_nephron.html']
      const leftArrow = $('#left-arrow a')
      const rightArrow = $('#right-arrow a')
      
      const loadArrows = () => {
        const current = $('#content-frame').attr('src')
        const index = pages.indexOf(current)
        
        const left = index - 1
        const right = index + 1 
        
        
        if (typeof pages[left] !== 'undefined') {
          leftArrow.show()
          leftArrow.attr('href', pages[left])
        } else {
          leftArrow.hide()
        }
        if (typeof pages[right] !== 'undefined') {
          rightArrow.show()
          rightArrow.attr('href', pages[right])
        } else {
          rightArrow.hide()
        }
      }
      loadArrows()
      
      leftArrow.click(() => {
        $('#content-frame').attr('src', leftArrow.attr('href'))
        loadArrows()
        return false;
      })
      rightArrow.click(() => {
        $('#content-frame').attr('src', rightArrow.attr('href'))
        loadArrows()
        return false;
      })
    });
  </script>
</body>
</html>
