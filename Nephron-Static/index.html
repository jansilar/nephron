<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css?2">
  <title>Nephron</title>
</head>
<body>
  <header class="container-fluid title-header">
      <div class="row">
        <div class="col-sm d-flex align-items-center ">
          <a href="../">
            <img src="img/logo.png" class="img kofrlab-logo" alt="Kofrlab logo" style="margin-right: 2em">
          </a>
          <h1 class='header-text'>Laboratory of biocybernetics and computer aided learning</h1>
        </div>
      </div>
  </header>

  <section>
    <div id='left-arrow' class='arrow'><a href='#'>&lt;</a></div>
    <div id='right-arrow' class='arrow'><a href='#'>&gt;</a></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm d-flex align-items-center justify-content-center">
          <iframe id="content-frame" src="0_index.html" scrolling="yes"></iframe>
        </div>
      </div>
    </div>
  </section>

  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
  
  <script>
    $(document).ready(() => {
      const pages = ['0_index.html', '1_glomerulus.html', '2_proximal_tubule.html', '3_henle.html', '4_dt_ct.html', '5_nephron.html']
      const leftArrow = $('#left-arrow a')
      const rightArrow = $('#right-arrow a')
      
      let previous = null
      const loadArrows = (current = null) => {
        current = current || $('#content-frame').attr('src')
        if (previous === current) {
          return
        }
        previous = current
        const index = pages.indexOf(current)
        
        const left = index - 1
        const right = index + 1 
        
        
        if (typeof pages[left] !== 'undefined') {
          leftArrow.show()
          leftArrow.attr('href', pages[left])
        } else {
          leftArrow.hide()
        }
        if (typeof pages[right] !== 'undefined') {
          rightArrow.show()
          rightArrow.attr('href', pages[right])
        } else {
          rightArrow.hide()
        }
      }
      loadArrows()
      
      leftArrow.click(() => {
        $('#content-frame').attr('src', leftArrow.attr('href'))
        loadArrows()
        return false;
      })
      rightArrow.click(() => {
        $('#content-frame').attr('src', rightArrow.attr('href'))
        loadArrows()
        return false;
      })
      
      window.addEventListener('message', ({data}) => {loadArrows(data)}, false)
    });
  </script>
</body>
</html>
